# Configuração do Mosquitto MQTT Broker

# Listener MQTT TCP na porta 1883
listener 1883
protocol mqtt

# Listener WebSocket na porta 9001
listener 9001
protocol websockets

# Permite conexões anônimas (sem autenticação)
allow_anonymous true

# Persistência de dados
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

